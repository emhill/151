<script src="/151/js/Chart.js"></script>

<div class="row">
  <div class="col-sm-6">
    <div class="well">
      <div style="margin-right: auto; margin-left: auto">
        <canvas id="grade1"></canvas>
      </div>
      <span class="h4">
        <span style="padding: 2px" class="label label-success">Rx: &lt; 3 min</span>
        <span style="padding: 2px" class="label label-info">Av: 3-5 min</span>
        <span style="padding: 2px" class="label label-warning">Sd: 5-10 min</span>
        <span style="padding: 2px" class="label label-danger">DNF: 11+ min or incorrect</span>
      </span>
    </div>
  </div>

  <div class="col-sm-6">
    
<p>In this exercise, we created a new Java project from scratch in eclipse, printed something, and exported the project &amp; uploaded it to canvas. Overall, an excellent start to the semester!</p>

  </div>

<script>

    var moreaChartData = {
      labels: ["Rx", "Av", "Sd", "DNF"],
      datasets: [ { data: [1, 1, 5, 0] } ]
    };

    var moreaChartOptions = {
      scaleGridLineColor: "gray",
      scaleFontColor: "darkgray",
      scaleLineColor: "darkgray",
      responsive: true,
      animation: false
    };

    // Get the context of the canvas element we want to select
    var ctx = document.getElementById("grade1").getContext("2d");
    var myNewChart = new Chart(ctx).Bar(moreaChartData, moreaChartOptions);

</script>
